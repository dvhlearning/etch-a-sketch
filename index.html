<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="displayContainer">
        <div class="sizeDisplay">Size: <span class="size">16x16</span></div>
        <div class="modeDisplay">Mode: <span class="mode">Color</span></div>
    </div>
    <div class="buttonContainer">
        <button class="modeButton"><strong>Switch Mode to <u><span class="modeText">Opacity</span></u></strong></button>
        <button class="sizeButton"><strong>Select New Size</strong></button>
        <button class="resetButton"><strong>Erase</strong></button>
    </div>
    <div class="gridContainer"></div>
    <script src="script.js"></script>
</body>
</html>
